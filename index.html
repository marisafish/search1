<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
/*フォーム全体を中央へ*/
[class^=form1]{
  display: flex;
  justify-content: center; 	
  height:50px;
}
/*入力フォーム*/
[class^=sbox1]{
  width:250px;
  padding:0 15px;
  border-radius:4px 0 0 4px;
  background:#eee;
  border:none;
  outline:0;
}
/*検索ボタン*/
[class^=sbtn2]{
  width:50px;
  border-radius:0 4px 4px 0;
  background:#7fbfff;
  border:none;
  color:#fff;
  font-size:18px;
  cursor: pointer;
}
[class^=sbtn2]:hover{
background: #92dbff;/
  }
</style>
</head>
<body>
<!-- SiteSearch Google -->
<form method=get action="http://www.google.co.jp/search" class="form1">
<table bgcolor="#FFFFFF"><tr valign=top><td>
<a href="http://www.google.co.jp/">
<img src="https://cdn.icon-icons.com/icons2/2351/PNG/512/logo_google_icon_143197.png" border="0" alt="Google" align="absmiddle" width="45" height="45"></a>
</td>
<td>
<input type=text name=q size=31 maxlength=255 value="" class="sbox1">
<input type=hidden name=ie value=utf-8>
<input type=hidden name=oe value=utf-8>
<input type=hidden name=hl value="ja">
<button id="sbtn2" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
<font size=-1>
</font>
</td></tr></table>
</form>
<!-- SiteSearch Google -->
</body>
</html>
